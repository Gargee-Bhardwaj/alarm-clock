<!DOCTYPE html>
<html>
<head>
    <title>Alarm Clock</title>
    <link rel='stylesheet' type='text/css'  href='index.css'>
    <link rel="icon" href="images/clock.png" type="image/icon type">
</head>
<body>
    <div id="alarm">
        <h2> Alarm Clock </h2>
        <!-- current time display-->
        <div id="ctime-container">
            <span id="ctime"></span>
        </div>
        <!-- setting alarm values -->
        <form id="alarm-values">
            <select id="HH"> 
                <option value="hour">Hour </option>  
            </select>
    
            <select id="MM"> 
                <option value="Min">Min </option>
              
            </select>
    
            <select id="SS"> 
                <option value="Sec">Sec </option>
                
            </select>
    
            <select id="AP"> 
                <option value="duration">AM/PM </option>
            </select>
        </form>
           <!-- set alarm button -->
        <input type="button" value="Set Alarm" id="set-alarm-button"> 
        <!-- border  -->
        <div class="line"></div>

        <!-- values at which alarm is set -->
        <h3>Alarms will appear here</h3>
        <div id="alarm-list-container">
            <ul id="list">
                <!--alarm time   -->
                <!-- delete button -->
            </ul>
        </div>
    </div>
    <script src='index.js'></script>    
</body>
</html>
